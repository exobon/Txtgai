name: Extract Zip File

on:
  push:
    branches:
      - main  # ya jo bhi aapka default branch hai
    paths:
      - '**.zip'  # Note: **.zip â†’ **/*.*zip ya *.zip better hai

jobs:
  unzip-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for git operations

      - name: Find and extract zip files
        run: |
          shopt -s nullglob
          zip_files=(*.zip)
          
          if [ ${#zip_files[@]} -eq 0 ]; then
            echo "No .zip files found. Skipping."
            exit 0
          fi

          for zip in "${zip_files[@]}"; do
            echo "Extracting $zip..."
            unzip -o "$zip" -d .
            rm "$zip"
          done

      - name: Commit extracted files
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          git add .
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: extract uploaded zip files"
          
          # Push using GITHUB_TOKEN
          git push origin HEAD:${{ github.ref_name }}
